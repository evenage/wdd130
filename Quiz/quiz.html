<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Quiz questions </title>
        <meta name="description" content="asking questions about CSS and HTML.">
        <meta name="author" content="Quiz">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <h1>Quiz Questions About CSS and HTML </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-term">
                    <label for="q1">Question 1: What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                    </div>
                    <div class="form-term column2">
                    <label for="q2">Question 2: IDs can be used as many times as you need in an HTML page. TRUE or FALSE</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                    </div>
                    <div class="form-item column3">
                    <label for="q3">Question 3: Which tag is used to create an unordered list in HTML?</label><br>
                    <select id="q3" name="q3">
                        <option value="" disabled selected>Select an option</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                    </div>
                    <div class="form-term column4">
                    <label for="q4">Question 4:How many types of headings are there in HTML ?</label><br>
                    <input type="number" id="q4" name="q4">
                    </div>
            
                    <input type="submit" value="Submit Quiz">
                </fieldset>
        </main>
        <footer></footer>
    </body>
</html>
