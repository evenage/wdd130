<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>WDD 130 | Quiz Form</title>
        <meta name="description" content="asking questions about CSS and HTML.">
        <meta name="author" content="Evenage Thelma Gorwa">
        <link rel="stylesheet" type="text/css" href="styles/quiz.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h1>Quiz HTML </h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-term">
                    <label for="q1">Question 1: What is your nationality?</label>
                    <input type="text" id="q1" name="q1">
                    </div><br>
                    <div class="form-term column2">
                    <label for="q2">Question 2: Who is the best soccer player in the whole world? Where does he come from?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                    </div><br>
                    <div class="form-item column3">
                    <label for="q3">Question 3: In which year when the World Cup was played in Africa?`</label><br>
                    <select id="q3" name="q3">
                        <option value="" disabled selected>Select an option</option>
                        <option value="a">A</option>
                        <option value="b">B</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                    </select>
                    </div><br>
                    <div class="form-term column4">
                    <label for="q4">Question 4:How many people are needed to make a soccer team ?</label><br>
                    <input type="number" id="q4" name="q4">
                    </div><br>
            
                    <input type="submit" value="Submit Quiz">
                </fieldset>
        </main>
        <footer></footer>
    </body>
</html>
